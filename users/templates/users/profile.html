{% extends 'food/base.html' %}
{% block body %}
<div class="card col-2 mx-auto p-3" style="width: 18rem;">
    <div class="container bg-secondary mb-3">
        <h1 class="col-6 mx-auto text-white">Profile</h1>
    </div>
    <img src="{{ user.profile.image.url }}" class="mx-auto card-img-top" style="width: 170px; height: 210px;">
    <div class="mx-auto card-body mb-0 p-0 mt-3">
        <h3>{{ user.username }}</h1>
    </div>
    <div class="mx-auto card-body mt-0 p-0 mb-3">
        <h5>{{ user.profile.location }}</h1>
    </div>
</div>


{% endblock %}
