{% extends 'food/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="card" width="450px" style="height: 300px;" src="{{ item.item_image }}">
        </div>
        <div class="col-md-6">
            <!-- <h1>{{ item.item_name }}</h1>
            <h2>{{ item.item_description }}</h2>
            <h3>${{ item.item_price }}</h3> -->
            <h1>{{ object.item_name }}</h1>
            <h2>{{ object.item_description }}</h2>
            <h3>${{ object.item_price }}</h3>
            <a href="/food/" class="btn btn-success">Back</a>
            <a href="{% url 'food:delete_item' item.id %}" class="btn btn-success">Delete</a>
        </div>
    </div>
</div>


{% endblock %}
